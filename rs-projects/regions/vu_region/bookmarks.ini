[parameter VU_regions]
description = Select the administrative boundaries to use for reporting the regional results.
choices = "Area Councils": 'VU_Area_Councils'
choices = "Provinces": 'VU_Provinces'
properties = bookmark, type: Region

[bookmark VU_Area_Councils]
location = vu_areacouncil.gpkg
type = Region
map-attribute.ID = admin2Pcod
map-attribute.Region = admin2Name
description = Vanuatu administrative level 2 (area council) boundaries

[bookmark VU_Provinces]
location = vu_province.gpkg
type = Region
map-attribute.ID = ID_1
map-attribute.Region = NAME_1
description = Vanuatu administrative level 1 (province) boundaries
